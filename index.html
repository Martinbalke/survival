<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aku Watashi</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway&display=swap" rel="stylesheet">
        <link href="css/reset.css" type="text/css" rel="stylesheet">
        <link href="css/styles.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav id="navBar">
                <section id="logo">
                    <article id="logoShape"></article>
                    <img id="logo-img" src="./img/logo.png" />
                </section>

                <audio id="background-music" class="autoplay" src="./mp3/breakthrough.mp3" controls preload autoplay loop></audio>
                <audio class="autoplay" src="./mp3/decision1delay.mp3" allow="autoplay"></audio>
                <audio class="autoplay" src="./mp3/detectedfemale.mp3" preload autoplay></audio>
                
                <ul>
                    <a href="./about.html"><li>About Us</li></a>
                    <a href="./data.html"><li>Website Data</li></a>
                    <a href="./story.html"><li>Background Story</li></a>
                </ul>
            </nav>
        </header>

        <main id="screen-overlay">
            <section id="story">
                <article id="article"></article>
                <article>
                    <article id="current-time" onload="currentDateTime()">Placeholder</article>
                    <section id="HUD">
                        <section id="soldier-container" class="class-container">
                            <article class="HUD-info">
                                <h3 id="soldier-name" class="class-name">Placeholder</h3>
                                <h3 id="soldier-bio" class="character-bio">Placeholder</h3>
                                <h3 id="soldier-status" class="class-status">Placeholder</h3>
                            </article>
                            <article class="HUD-imgs">
                                <img id="soldier-img" class="character-img" src=""/>
                                <p id="soldier-bio-details" class="character-bio-details">Placeholder</p>
                                <img id="soldier-heart" class="hearts-sprite" src=""/>
                            </article>
                        </section>
                        <section id="engineer-container" class="class-container">
                            <article class="HUD-info">
                                <h3 id="engineer-name" class="class-name">Placeholder</h3>
                                <h3 id="engineer-bio" class="character-bio">Placeholder</h3>
                                <h3 id="engineer-status" class="class-status">Placeholder</h3>
                            </article>
                            <article class="HUD-imgs">
                                <img id="engineer-img" class="character-img" src=""/>
                                <p id="engineer-bio-details" class="character-bio-details">Placeholder</p>
                                <img id="engineer-heart" class="hearts-sprite" src=""/>
                            </article>
                        </section>
                        <section id="hacker-container" class="class-container">
                            <article class="HUD-info">
                                <h3 id="hacker-name" class="class-name">Placeholder</h3>
                                <h3 id="hacker-bio" class="character-bio">Placeholder</h3>
                                <h3 id="hacker-status" class="class-status">Placeholder</h3>
                            </article>
                            <article class="HUD-imgs">
                                <img id="hacker-img" class="character-img" src=""/>
                                <p id="hacker-bio-details" class="character-bio-details">Placeholder</p>
                                <img id="hacker-heart" class="hearts-sprite" src=""/>
                            </article>
                        </section>
                    </section>
                </article>
           </section>
           <section id="questionPrompt"></section>
           <section id="questions"></section>
        </main>
        
        <footer>
            <p>Copyright &copy; Team Aku Watashi 2019</p>
        </footer>
        <script src="js/story.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
